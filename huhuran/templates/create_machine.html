{% extends "/base.html" %}

{% block main %}
<form class="form-horizontal" method="post" action="{{url_for('machine.create_machine')}}">
  <div class="form-group">
    <label class="col-sm-2 control-label" for="">Image Name</label>
    <div class="col-sm-offset-2">
      <select name="image_name" class="form-control">
        {% for image in images %}
        <option value="{{image.name}}">{{image.name}} - {{image.desc}}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Name</label>
    <div class="col-sm-offset-2">
      <input name="name" type="text" class="form-control" placeholder="Name, only letters">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-4">
      <button type="submit" class="btn btn-primary">就决定是你了!</button>
    </div>
  </div>
</form>
{% endblock %}
